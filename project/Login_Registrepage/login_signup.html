<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Login & Sign Up (Combined)</title>
  <link rel="stylesheet" href="css/index_css.css">
</head>
<body>

  <div class="container" id="container">
    <div class="form-container sign-up">
      <form method="post" action="register_full_backend.php">
        <h1>Create Account</h1>
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <a href="registration.html" class="btn">Register</a>
      </form>
    </div>

    <div class="form-container sign-in">
      <form method="post" action="login_backend.php">
        <h1>Sign In</h1>
        <input type="text" name="username" placeholder="Username or Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <a href="forgot_password.html" class="">Forgot Your Password?</a>
        <button type="submit">Sign In</button>
        <a href="registration.html" class="btn">Register</a>
      </form>
    </div>

    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all site features</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Sign-up with your personal details to use all site features</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js" defer></script>
</body>
</html>
